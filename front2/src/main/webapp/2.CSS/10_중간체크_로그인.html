<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>중간체크-로그인</title>
	<style type="text/css">
		h3 {
			text-align: center;
		}
		
		div {
			display: inline-block;
		}
		ul {
			width: 300px;
		}
		li {
			list-style-type: none;
		}
		.login {
			margin: 0 auto;
		}
		.cols {
			padding: 3px;
		}
		.cols li{
			display: inline-block;
		}
		.col1 {
			width : 100px;
		}
		.btnlogin {
			height: 58px;
			vertical-align: top;
			margin-top: 16px;
		}
	</style>
</head>
<body>
	
	<h3>로그인</h3>
	<div class="login">
		<form >
			<div class="input">
				<ul>
					<li>
						<ul class="cols">
							<li class="col1">아이디</li> <!-- column/td 1 -->
							<li class="col2"><input type="text"></li>
						</ul>
					</li>
					<li>
						<ul class="cols">
							<li class="col1">비밀번호</li>
							<li class="col2"><input type="password"></li>
						</ul>
					</li>
				</ul>
			</div>
				<input class="btnlogin" type="button" value="로그인">
		</form>
	</div>
</body>
</html>

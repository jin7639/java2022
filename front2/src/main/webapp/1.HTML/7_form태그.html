<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Form</title>
</head>
<body>
	<!-- 
		폼 form 양식 : 사용자가 입력, 선택 할 수 있는 서식
			1. <input> : 입력 상자
				* 속성
				1. type : 입력타입[형식]
					1. text 	: 문자 입력
					2. password : 비밀번호 입력
					3. radio	: 선택버튼[ 복수x ]
					4. checkbox : 선택버튼[ 복수o ]
					5. button	: 버튼 [ 이벤트 ]
					6. submit	: 폼에 입력된 데이터 전송
					7. reset	: 폼에 입력된 데이터 초기화
					8. color	: 색상 선택
					9. date		: 날짜 선택
					10.datetime-local : 날짜/시간 선택
					11. month	: 월 선택
					12. time	: 시간 선택
					13. week	: 주 선택 
					14. email	: 이메일(@) 입력상자
					15. number	: 숫자 입력상자 
					16. range	: 범위 스크롤
				2. value 		: 값 넣기 
				3. readonly 	: 읽기 모드 
				4. disabled 	: 사용 금지
				5. placeholder 	: 가이드 입력
				6. autofocus 	: 포커스[마우스커서] 사용
				7. name 		: 태그 이름
				8. checked		: 선택된 상태
				9. list 		: 리스트
			2. <select> : 목록상자
				1. <option> : 목록 값 추가
			3. <textarea> : 긴글 상자
				1. rows : 가로 글자수 
				2. cols : 세로 글자수
			4. <datalist> : 리스트상자 값 목록
				1. <option value="값">
	 -->
	<form> <!-- 입력 틀(양식) -->
		<input type="text" value="어어어푸" readonly="readonly"><br>
		아이디 : <input type="text" placeholder="아이디 입력" autofocus="autofocus"><br>
		회원등급 : <input type="text" value="일반" disabled="disabled" ><br>
		비밀번호 : <input type="password" value="일반"  ><br>
		선택버튼(중복 X) : <input type="radio" name="good" checked="checked">예
		<input type="radio" name="good">좋아요<br>
		선택버튼(중복 O) : <input type="checkbox" name="item1">A <input type="checkbox" name="item2">B<br>
		목록상자 : <select>
					<option> 직접 입력 </option>
					<option> 네이버 </option>
					<option> 구글 </option>
					<option> 다음 </option>
			</select><br>
		자기소개 : <textarea rows="6" cols="50"></textarea><br>
		버튼 : <input type="button" value="버튼" >
				<input type="submit" value="완료">
		색상 : <input type="color"><br>
		날짜 : <input type="date" ><br>
		날짜/시간 : <input type="datetime-local" ><br>
		이메일 : <input type="email" ><br>
		월단위 :	<input type="month"><br>
		시간단위 : <input type="time"><br>
		주단위 : <input type="week"><br>
		숫자범위 : <input type="number"><br>
		범위 : <input type="range" min="0" max="100" step="10" >	<br>
		리스트 : <input list="list">
			<datalist id="list">
				<option value="네이버">
				<option value="구글">
				<option value="다음">
			</datalist>
	</form>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		ul : unordered list 순서가 없는 목록 태그
		ol : ordered list 순서가 있는 목록 태그
		li : list item 목록에 값 추가
		
	 -->
	 <h2> ul : unordered list </h2>
	 <ul>
	 	<li>역사</li>
	 	<li>마크업</li>
	 	<li>시멘틱 웹</li>
	 </ul>
	 
	 <h2> ol : ordered list </h2>
	 <ol>
	 	<li>역사</li>
	 	<li>마크업</li>
	 	<li>시멘틱 웹</li>
	 </ol>
</body>
</html>

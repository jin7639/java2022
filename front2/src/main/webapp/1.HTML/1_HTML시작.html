
	<!-- 주석 -->
	<!-- HTML : 마크업언어 -->
	<!-- <마크업> 괄호 필수 -->
	<!-- <시작 마크업> ~~~</끝마크업> -->

<!DOCTYPE html> <!-- HTML 버전 태그 [필수 X] -->
<html>			<!-- HTML 시작 태그 : 모든 마크업은 html 태그에 포함되어야 한다. -->
<head>			<!-- head 시작 태그 : 페이지 속성 작성하는 태그 -->
<meta charset="EUC-KR">	<!-- 속성 태그 : charset 인코딩 속성-->
<title>Insert title here</title>
</head> 		<!-- head 끝 태그 -->
<body>			<!-- body 시작 태그 -->
	<!-- 
		<마크업> 문서작성 </마크업>
		1. 제목 태그
		<h1~h6> 글 제목 태그
	 -->
	<h1>제목1 태그 입니다!</h1>
	<h2>제목2 태그 입니다!</h2>
	<h3>제목3 태그 입니다!</h3>
	<h4>제목4 태그 입니다!</h4>
	<h5>제목5 태그 입니다!</h5>
	<h6>제목6 태그 입니다!</h6>
	<h7>제목7 태그 입니다!</h7>
	
</body>			<!-- body 끝 태그 -->
</html>

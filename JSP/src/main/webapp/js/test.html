<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3> 자바 스크립트 작성 위치 : body 태그 / CSS: head 태그</h3>
	
	<!-- 1. HTML에 직접 작성할 경우 -->
	<script type="text/javascript">
	
	
		var 메시지1 = "자바스크립트 var 변수";
		//변수 선언
		const 메시지2 = "자바스크립트 const변수";
		//변수 선언
		let 메시지3 = "자바스크립트 let변수";
		//변수 선언
		//alert(메시지1); //alert ("알림메시지");
		
		document.write(메시지1); //문서 html에 작성하기
	
		for (var i = 0; i < 5; i++) {
			document.write(메시지2 + "<br>");
		}
	</script>
	
	<p>js에서 작성된 변수 : <span id="spantag1"></span>입니다. </p>
	<p>js에서 연산된 변수 : <span id="spantag2"></span>입니다. </p>
	<p>js에서 함수 실행문 : <span id="spantag3">선택색상</span>입니다. </p>
	<button onclick="함수1()">함수1 실행</button>
	
	<ol id="orderlist1"></ol>
	<ol id="orderlist2"></ol>
	<button onclick="함수2()">함수2 실행</button>
	
	
	<ol id="orderlist3"></ol>
	
	<input type="text" id="input1" placeholder="제품명">
	
	<button onclick="함수3()">함수3 실행</button>
	<button onclick="함수4()">함수4 실행</button><br>
	
	<button onclick="함수5('유재석','남자')">함수5 실행</button>	
	<!-- 2.JS파일 을 첨부할 경우 -->
	<script src="test.js" type="text/javascript"></script>
	
</body>
</html>
